<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <title>My Website</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Bashioum</title>
  <link rel="preload" as="image" href="./IMG_7148.JPG">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --photo-url: url("./IMG_7148.JPG");
      --text-primary: #f8f8f8;
      --text-muted: rgba(248, 248, 248, 0.72);
      --glass: rgba(12, 12, 12, 0.55);
      --outline: rgba(255, 255, 255, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-image: url("IMG_7148.JPG");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Georgia, serif;
      color: white;
    }

    .content {
      background: rgba(0, 0, 0, 0.45);
      padding: 40px;
      max-width: 600px;
      margin: 80px auto;
      border-radius: 10px;
      font-family: "Sora", sans-serif;
      color: var(--text-primary);
      background: var(--photo-url) center/cover no-repeat fixed;
      background-color: #0b0b0b;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(130deg, rgba(7, 7, 7, 0.86) 5%, rgba(8, 8, 8, 0.3) 60%, rgba(6, 6, 6, 0.55) 100%);
      z-index: -1;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 72px 8vw 96px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: stretch;
    }

    .intro {
      display: grid;
      gap: 20px;
      max-width: 720px;
    }

    .title {
      margin: 0;
      font-size: clamp(2.6rem, 4vw, 4.4rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 600;
    }

    .subtitle {
      margin: 0;
      font-size: clamp(1.1rem, 2vw, 1.5rem);
      color: var(--text-muted);
      font-weight: 300;
    }

    .note {
      margin: 0;
      font-size: 0.95rem;
      color: rgba(248, 248, 248, 0.6);
      line-height: 1.6;
    }

    .gallery {
      display: grid;
      gap: 32px;
    }

    .group {
      padding: 22px;
      border-radius: 22px;
      background: var(--glass);
      border: 1px solid var(--outline);
      backdrop-filter: blur(6px);
      display: grid;
      gap: 18px;
    }

    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.85rem;
    }

    .group-header span {
      color: var(--text-muted);
      font-weight: 300;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      width: 100%;
    }

    .photo-card {
      position: relative;
      margin: 0;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.35);
      min-height: 180px;
      display: grid;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.6s ease;
    }

    .photo-card figcaption {
      position: absolute;
      left: 12px;
      bottom: 10px;
      margin: 0;
      padding: 6px 10px;
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 999px;
      z-index: 1;
    }

    .photo-card:hover img {
      transform: scale(1.04);
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(5, 5, 5, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 6vw;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 10;
    }

    .lightbox.is-active {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox-content {
      max-width: 1100px;
      width: min(100%, 1100px);
      display: grid;
      gap: 16px;
    }

    .lightbox img {
      width: 100%;
      max-height: 78vh;
      object-fit: contain;
      border-radius: 18px;
      background: #0c0c0c;
    }

    .lightbox-caption {
      font-size: 0.95rem;
      color: var(--text-muted);
      text-align: center;
    }

    .lightbox-close {
      position: absolute;
      top: 24px;
      right: 28px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      font-size: 1.5rem;
      line-height: 1;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      cursor: pointer;
    }

    .photo-button {
      border: none;
      padding: 0;
      background: transparent;
      cursor: zoom-in;
      display: grid;
    }

    .photo-button:focus-visible {
      outline: 2px solid rgba(255, 255, 255, 0.8);
      outline-offset: 4px;
      border-radius: 16px;
    }

    @media (max-width: 720px) {
      .photo-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 520px) {
      .photo-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main>
    <section class="intro">
      <h1 class="title">Ben Bashioum</h1>
      <p class="subtitle">Jack of all trades, master of none</p>
      <p class="note">
        This website is the product of severe procrastination.
      </p>
    </section>

    <section class="gallery">
      <div class="group">
        <div class="group-header">
          <strong>Northern Nevada</strong>
          <span>2019 &middot; 2023</span>
        </div>
        <div class="photo-grid">
          <figure class="photo-card">
            <button class="photo-button" type="button" data-photo="images/northern-nevada/nn-01.JPG" data-caption="Fence line">
              <img src="images/northern-nevada/nn-01.JPG" alt="Barbed wire foreground with mountains and open sky." loading="lazy" onerror="this.onerror=null;this.src='IMG_7148.JPG';">
            </button>
            <figcaption>Fence line</figcaption>
          </figure>
          <figure class="photo-card">
            <button class="photo-button" type="button" data-photo="images/northern-nevada/nn-02.JPG" data-caption="Playa shift">
              <img src="images/northern-nevada/nn-02.JPG" alt="Dusty playa with work trucks and a pale blue sky." loading="lazy" onerror="this.onerror=null;this.src='IMG_7148.JPG';">
            </button>
            <figcaption>Playa shift</figcaption>
          </figure>
          <figure class="photo-card">
            <button class="photo-button" type="button" data-photo="images/northern-nevada/nn-03.JPG" data-caption="Desert brush">
              <img src="images/northern-nevada/nn-03.JPG" alt="Desert floor with scrub brush and distant mountains." loading="lazy" onerror="this.onerror=null;this.src='IMG_7148.JPG';">
            </button>
            <figcaption>Desert brush</figcaption>
          </figure>
          <figure class="photo-card">
            <button class="photo-button" type="button" data-photo="images/northern-nevada/nn-04.JPG" data-caption="Cabin glow">
              <img src="images/northern-nevada/nn-04.JPG" alt="Warm cabin interior with a door and window light." loading="lazy" onerror="this.onerror=null;this.src='IMG_7148.JPG';">
            </button>
            <figcaption>Cabin glow</figcaption>
          </figure>
          <figure class="photo-card">
            <button class="photo-button" type="button" data-photo="images/northern-nevada/nn-05.JPG" data-caption="Open basin">
              <img src="images/northern-nevada/nn-05.JPG" alt="Wide open desert with mountain silhouettes under deep sky." loading="lazy" onerror="this.onerror=null;this.src='IMG_7148.JPG';">
            </button>
            <figcaption>Open basin</figcaption>
          </figure>
          <figure class="photo-card">
            <button class="photo-button" type="button" data-photo="images/northern-nevada/nn-06.JPG" data-caption="Field tower">
              <img src="images/northern-nevada/nn-06.JPG" alt="Industrial equipment on the playa beneath a wide sky." loading="lazy" onerror="this.onerror=null;this.src='IMG_7148.JPG';">
            </button>
            <figcaption>Field tower</figcaption>
          </figure>
          <figure class="photo-card">
            <button class="photo-button" type="button" data-photo="images/northern-nevada/nn-07.JPG" data-caption="Container side">
              <img src="images/northern-nevada/nn-07.JPG" alt="Shipping container building under the midday sun." loading="lazy" onerror="this.onerror=null;this.src='IMG_7148.JPG';">
            </button>
            <figcaption>Container side</figcaption>
          </figure>
          <figure class="photo-card">
            <button class="photo-button" type="button" data-photo="images/northern-nevada/nn-08.JPG" data-caption="Utility yard">
              <img src="images/northern-nevada/nn-08.JPG" alt="Utility poles and a small shed along a rural road." loading="lazy" onerror="this.onerror=null;this.src='IMG_7148.JPG';">
            </button>
            <figcaption>Utility yard</figcaption>
          </figure>
          <figure class="photo-card">
            <button class="photo-button" type="button" data-photo="images/northern-nevada/nn-09.JPG" data-caption="Roadside">
              <img src="images/northern-nevada/nn-09.JPG" alt="Rural road with power lines and low desert vegetation." loading="lazy" onerror="this.onerror=null;this.src='IMG_7148.JPG';">
            </button>
            <figcaption>Roadside</figcaption>
          </figure>
          <figure class="photo-card">
            <button class="photo-button" type="button" data-photo="images/northern-nevada/nn-10.JPG" data-caption="Red rig">
              <img src="images/northern-nevada/nn-10.JPG" alt="Front view of a vintage red off-road vehicle." loading="lazy" onerror="this.onerror=null;this.src='IMG_7148.JPG';">
            </button>
            <figcaption>Red rig</figcaption>
          </figure>
          <figure class="photo-card">
            <button class="photo-button" type="button" data-photo="images/northern-nevada/nn-11.JPG" data-caption="Rail stretch">
              <img src="images/northern-nevada/nn-11.JPG" alt="Rail line and power poles cutting across the desert." loading="lazy" onerror="this.onerror=null;this.src='IMG_7148.JPG';">
            </button>
            <figcaption>Rail stretch</figcaption>
          </figure>
          <figure class="photo-card">
            <button class="photo-button" type="button" data-photo="images/northern-nevada/nn-12.JPG" data-caption="Weathered wire">
              <img src="images/northern-nevada/nn-12.JPG" alt="Close-up of barbed wire on a weathered fence post." loading="lazy" onerror="this.onerror=null;this.src='IMG_7148.JPG';">
            </button>
            <figcaption>Weathered wire</figcaption>
          </figure>
          <figure class="photo-card">
            <button class="photo-button" type="button" data-photo="images/northern-nevada/nn-13.JPG" data-caption="Desert quarters">
              <img src="images/northern-nevada/nn-13.JPG" alt="Shipping container with doors in a desert camp." loading="lazy" onerror="this.onerror=null;this.src='IMG_7148.JPG';">
            </button>
            <figcaption>Desert quarters</figcaption>
          </figure>
        </div>
      </div>
    </section>
  </main>

  <div class="content">
    <h1> What are you doing here?</h1></h1>
    <p>This is my site.</p>
  <div class="lightbox" aria-hidden="true" role="dialog">
    <button class="lightbox-close" type="button" aria-label="Close image">&times;</button>
    <div class="lightbox-content">
      <img src="" alt="" />
      <p class="lightbox-caption"></p>
    </div>
  </div>

  <script>
    const lightbox = document.querySelector(".lightbox");
    const lightboxImage = lightbox.querySelector("img");
    const lightboxCaption = lightbox.querySelector(".lightbox-caption");
    const closeButton = lightbox.querySelector(".lightbox-close");
    const photoButtons = document.querySelectorAll(".photo-button");

    const openLightbox = (button) => {
      const photoSrc = button.getAttribute("data-photo");
      const caption = button.getAttribute("data-caption") || "";
      const image = button.querySelector("img");
      const altText = image ? image.alt : caption;

      lightboxImage.src = photoSrc;
      lightboxImage.alt = altText || "Enlarged photo";
      lightboxCaption.textContent = caption;
      lightbox.classList.add("is-active");
      lightbox.setAttribute("aria-hidden", "false");
    };

    const closeLightbox = () => {
      lightbox.classList.remove("is-active");
      lightbox.setAttribute("aria-hidden", "true");
      lightboxImage.src = "";
      lightboxImage.alt = "";
      lightboxCaption.textContent = "";
    };

    photoButtons.forEach((button) => {
      button.addEventListener("click", () => openLightbox(button));
    });

    closeButton.addEventListener("click", closeLightbox);

    lightbox.addEventListener("click", (event) => {
      if (event.target === lightbox) {
        closeLightbox();
      }
    });

    document.addEventListener("keydown", (event) => {
      if (event.key === "Escape" && lightbox.classList.contains("is-active")) {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
